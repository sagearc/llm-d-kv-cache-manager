[project]
name = "uds-tokenizer"
version = "0.1.0"
description = "UDS Tokenizer Service - gRPC tokenization over Unix Domain Socket"
requires-python = ">=3.12"
dependencies = [
    "pydantic==2.11.7",
    "shortuuid==1.0.13",
    "transformers==4.53.0",
    "safetensors==0.5.3",
    "Jinja2==3.1.6",
    "modelscope",
    "huggingface-hub",
    "aiohttp==3.9.5",
    "protobuf==6.31.1",
    "tiktoken>=0.7.0",
    "grpcio==1.76.0",
    "grpcio-tools==1.76.0",
    "grpcio-reflection==1.76.0",
]

[project.optional-dependencies]
test = [
    "pytest>=7.0",
    "pytest-asyncio>=0.14.0",
    "pytest-timeout>=2.1.0",
    "requests>=2.25.0",
]

[tool.setuptools]
py-modules = ["tokenizer_grpc_service", "run_grpc_server"]

[tool.setuptools.packages.find]
include = ["tokenizer_service*", "tokenizerpb*", "utils*"]
