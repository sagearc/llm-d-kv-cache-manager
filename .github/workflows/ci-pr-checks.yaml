name: CI - PR Checks

on:
  pull_request:
    branches:
      - main
      - dev

jobs:
  lint:
    name: Lint & Format
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Cache system (apt) dependencies
        uses: actions/cache@v4
        with:
          path: apt-archives
          key: ${{ runner.os }}-apt-${{ hashFiles('**/.github/workflows/ci-pr-checks.yaml') }}
          restore-keys: |
            ${{ runner.os }}-apt-

      - name: Install system dependencies
        run: |
          mkdir -p apt-archives
          sudo cp -a apt-archives /var/cache/apt/archives
          sudo apt-get update
          sudo add-apt-repository ppa:deadsnakes/ppa -y
          sudo apt-get install -y libzmq3-dev pkg-config python3.12 python3.12-dev python3.12-venv clang-format
          cp -a /var/cache/apt/archives/*.deb apt-archives 2>/dev/null || true

      - name: Extract Go version from go.mod
        run: sed -En 's/^go (.*)$/GO_VERSION=\1/p' go.mod >> $GITHUB_ENV

      - name: Set up Go with cache
        uses: actions/setup-go@v5
        with:
          go-version: "${{ env.GO_VERSION }}"
          cache-dependency-path: ./go.sum

      - name: Run setup-venv
        run: make setup-venv

      - name: Cache Python (pip) dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip
            build/venv
          key: ${{ runner.os }}-pip-${{ hashFiles('**/.github/workflows/ci-pr-checks.yaml') }}-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          go mod download
          make install-python-deps

      - name: Install golangci-lint without running it
        uses: golangci/golangci-lint-action@v8
        with:
          version: v2.1.6
          args: "--help"

      - name: Run precommit checks with CGo environment
        run: |
          export CGO_CFLAGS="$(python3.12-config --cflags)"
          export CGO_LDFLAGS="$(python3.12-config --ldflags --embed) -ldl -lm"
          export CGO_ENABLED=1
          make precommit

      - name: Run C/C++/CUDA formatting check
        run: make clang

  build-and-test:
    name: Build & Test (${{ matrix.mode }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - mode: uds
            build_target: build-uds
            test_target: unit-test-uds e2e-test-uds
            needs_python: false
          - mode: embedded
            build_target: build-embedded
            test_target: unit-test-embedded e2e-test-embedded
            needs_python: true
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Cache system (apt) dependencies
        uses: actions/cache@v4
        with:
          path: apt-archives
          key: ${{ runner.os }}-apt-${{ hashFiles('**/.github/workflows/ci-pr-checks.yaml') }}
          restore-keys: |
            ${{ runner.os }}-apt-

      - name: Install system dependencies
        run: |
          mkdir -p apt-archives
          sudo cp -a apt-archives /var/cache/apt/archives
          sudo apt-get update
          sudo add-apt-repository ppa:deadsnakes/ppa -y
          if [ "${{ matrix.needs_python }}" = "true" ]; then
            sudo apt-get install -y libzmq3-dev pkg-config python3.12 python3.12-dev python3.12-venv
          else
            sudo apt-get install -y libzmq3-dev pkg-config
          fi
          cp -a /var/cache/apt/archives/*.deb apt-archives 2>/dev/null || true

      - name: Extract Go version from go.mod
        run: sed -En 's/^go (.*)$/GO_VERSION=\1/p' go.mod >> $GITHUB_ENV

      - name: Set up Go with cache
        uses: actions/setup-go@v5
        with:
          go-version: "${{ env.GO_VERSION }}"
          cache-dependency-path: ./go.sum

      - name: Run setup-venv
        if: matrix.needs_python
        run: make setup-venv

      - name: Cache Python (pip) dependencies
        if: matrix.needs_python
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip
            build/venv
          key: ${{ runner.os }}-pip-${{ hashFiles('**/.github/workflows/ci-pr-checks.yaml') }}-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          go mod download
          if [ "${{ matrix.needs_python }}" = "true" ]; then
            make install-python-deps
          fi

      - name: Build (${{ matrix.mode }})
        run: make ${{ matrix.build_target }}

      - name: Test (${{ matrix.mode }})
        run: |
          PATH="/root/.local/bin:$PATH" make ${{ matrix.test_target }}
